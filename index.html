<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snow-container" id="snowContainer"></div>
    <div class="container">
        <div class="star" id="star">
            <div class="star-inner">
                <div class="star-layer star-back">★</div>
                <div class="star-layer star-middle">★</div>
                <div class="star-layer star-front">★</div>
                <div class="star-sparkle"></div>
                <div class="star-sparkle"></div>
                <div class="star-sparkle"></div>
                <div class="star-sparkle"></div>
            </div>
        </div>
        <div class="tree" id="tree"></div>
        <div class="trunk" id="trunk"></div>
        <div class="message" id="message">
            <span class="merry">Merry</span>
            <span class="christmas">Christmas!</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
